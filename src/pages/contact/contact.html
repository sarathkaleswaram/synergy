<ion-header>
  <ion-navbar color="dark">
    <img height="45" width="auto" style="padding-left: 5%;" src="assets/imgs/synergy.png" />
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header text-center>
        <p>Send us an email at: </p>
        <p>helpdesk.synergyworkspace@gmail.com</p><br>
        <p>Call Us: </p> 
        <p>+91 80266 55399</p>
        <p>+91 90360 09600</p>
        <p>+91 95813 18971</p>
    </ion-list-header>
    <h4 text-center>GET IN TOUCH</h4>
    <form [formGroup]="form" (ngSubmit)="sendMessage()">
      <ion-list>
        <ion-item margin-bottom>
          <ion-label>Name:</ion-label>
          <ion-input type="text" formControlName="name"></ion-input>
        </ion-item>
        <ion-item margin-bottom>
          <ion-label>Email:</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
        <ion-item margin-bottom>
          <ion-label>Subject:</ion-label>
          <ion-input type="text" formControlName="subject"></ion-input>
        </ion-item>
        <ion-item margin-bottom>
          <ion-label>Phone:</ion-label>
          <ion-input type="text" formControlName="phone"></ion-input>
        </ion-item>
        <ion-item margin-bottom>
          <ion-label>Address:</ion-label>
          <ion-textarea formControlName="address"></ion-textarea>
        </ion-item>
        <ion-item margin-bottom>
          <ion-label>Message:</ion-label>
          <ion-textarea formControlName="message"></ion-textarea>
        </ion-item>
        <button ion-button color="primary" text-center block [disabled]="!form.valid">Send your message</button>
      </ion-list>
    </form>
  </ion-list>
</ion-content>
